<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra idades</title>
</head>
<body>
    <script>
        var pulaLinha = function(){
            document.write("<br>");
        }
        var ano = 2012;
        document.write("Eu nasci em: " +(ano-25));
        pulaLinha();
        document.write("Adriano nasceu em: " + (ano-26));
        pulaLinha();
        document.write("Pedro nasceu em: " + (ano-32));
    </script>
</body>
</html>
