<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de JavaScript no Head</title>
    
</head>
<body>
    <h2> Demo Javascript in head</h2>

    <p id="demo"> Um parágrafo.</p>
    <button type="button" onclick="myFunction()">tente</button>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Parágrafo alterado.";
        }
    </script>
</body>
</html>
